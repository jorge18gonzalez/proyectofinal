<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Sena</title>
</head>
<body>
        <app-nav></app-nav>
        <div class="container pb-2 pt-3">
          <table  datatable [dtOptions]="dtOptions" class="container table table-bordered border-primary text-center">
            <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripccion</th>
                    <th scope="col">imagen</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let listar of listar">
                    <th scope="row">1</th>
                    <td>{{listar.nombre}}</td>
                    <td>{{listar.descripccion}}</td>
                    <td>{{listar.imagen}}</td>
                    <td class="btn-group">
                        <button class="btn btn-warning"><i class="far fa-edit"></i></button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        <button class="btn btn-info"><i class="fas fa-eye-slash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <app-footer></app-footer>
</body>
</html>
