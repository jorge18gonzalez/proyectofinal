<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Sena</title>
</head>
<body>
    <app-nav></app-nav>
        <div class="container">
          <table class="table table-striped table-bordered row-border hover">
            <thead class="table-dark">
                  <tr>
                    <th scope="col">id_test</th>
                    <th scope="col">talla</th>
                    <th scope="col">peso</th>
                    <th scope="col">imc</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let listar of test">
                      <td>{{listar.id_test}}</td>
                      <td>{{listar.talla}}</td>
                      <td>{{listar.peso}}</td>
                      <td>{{listar.imc}}</td>
                      <td>
                          <button type="button" data-toggle="modal"  data-target="#actualizarTest"  (click)="editar(listar)" class="btn btn-warning">actualizar</button>
                          <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                          <button class="btn btn-info"><i class="fas fa-eye-slash"></i></button>
                      </td>
                    </tr>
                </tbody>
              </table>
<!-- Modal -->
</div>
<div class="modal fade" id="actualizarTest" tabindex="-1"  aria-labelledby="actualizarTestLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="actualizarTestLabel">Editar test</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="false">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="d-flex flex-wrap justify-content-between"></div>
  
          <p>Modal bod.</p>
          <div class="form-group col-md-6">
            <h5>PESO: </h5>
            <input type="text" [(ngModel)]="obj.peso">
          </div>
           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
    <app-footer></app-footer>     
</body>
</html>
